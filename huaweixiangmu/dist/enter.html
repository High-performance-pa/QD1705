<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/enter.min.css">
    <script type = "text/javascript" src = "js/require.js" async = "true" defer data-main = "js/main"></script>
</head>
<body>
    <div class = "customer-header">
            <div class = "main-logo">
                <img src="images/huaweiLogo.png" >
            </div>
            <p class = "website-name">华为商城</p>
    </div>
    <div class = "loginform" >
        <div class = "login_adBg">
            <div class = "login-right">
                <div class = "userAccountlogin">
                    <div class = "h">
                        <span>账号登录</span>
                    </div>
                    <div class = "b-account">
                        <form action="">
                            <table cellspacing = "0" cellpadding = "0" border = "0" class = "b-account-table">
                                <tbody>
                                    <tr>
                                        <td class = "user-input-tr">
                                            <input type="text" placeholder = "手机号/邮箱地址" class = "vamcc" id = "vamcc">
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <input type="password" placeholder = "密码" class = "vamcc" id = "vamc">
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <p class = "b-account-p">
                                <input type="checkbox"><span>记住华为账号</span>
                            </p>
                            <input type="button" class = "button-login" id = "button-login" value = "登录">
                            <div class = "mt-links">
                                <p><a href="">更多</a></p>
                            </div>
                            <div class = "mt-links-float">
                                <span><a href="">注册账号</a></span>
                                <span><a href="">忘记密码?</a></span>
                            </div>
                        </form>
                        <div class = "thirdLoginBlock">
                            <div class = "thirdLintTitle">
                                <i class = "line-left"></i>
                                <span class = "third-tips">其他方式登录</span>
                                <i class = "line-right"></i>
                            </div>
                            <div class = "thirdLoginDiv">
                                <span class = "qqLogin_bigTco">
                                    <a href="https://graph.qq.com/"></a>
                                </span>
                                <span class = "alipayLogin_bigIco">
                                    <a href="https://auth.alipay.com/"></a>
                                </span>
                                <span class = "weixinLogin_bigIco">
                                    <a href="https://open.weixin.qq.com/">
                                </a></span>
                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</body>
</html>
